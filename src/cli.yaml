name: sp_3-bit
version: "0.25.3"
author: MrZloHex <zlo.alex.it@gmail.com>
about: Emulator of i8008
subcommands:
    - build:
        about: Build binary file
        version: "1.3"
        author: MrZloHex <zlo.alex.it@gmail.com>
        args:
            - input:
                short: i
                long: input
                help: Input filename with assembly code
                required: true
                takes_value: true
                value_name: INPUT_FILE
            - output:
                short: o
                long: output
                help: Output filename with binary
                required: false
                takes_value: true
                value_name: OUTPUT_FILE
            - verbose:
                short: v
                long: verbose
                help: Displaying input assembly code and ouput binary code
                required: false
                takes_value: false
    - run:
        about: Execute binary file 
        version: "1.8.6"
        author: MrZloHex <zlo.alex.it@gmail.com>
        args:
            - input:
                short: i
                long: input
                help: Input filename with binary/assembly code
                required: true
                takes_value: true
                value_name: INPUT_FILE
            - output:
                short: o
                long: output
                help: Name of filename if is set flag build
                required: false
                takes_value: true
                value_name: OUTPUT_FILE
            - build:
                short: b
                long: build
                help: Before run program build input file
                required: false
                takes_value: false
            - verbose:
                short: v
                long: verbose
                help: Displaying dumps and executing instructions
                required: false
                takes_value: false
