name: sp_3-bit
version: "0.25.3"
author: MrZloHex <zlo.alex.it@gmail.com>
about: Emulator of i8008
args:
    - config:
        short: c
        long: config
        value_name: FILE
        help: Sets a custom config file
        takes_value: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
subcommands:
    - build:
        about: Build binary file
        version: "1.3"
        author: MrZloHex <zlo.alex.it@gmail.com>
        args:
            - input:
                short: i
                long: input
                help: input file with assembly code
                required: true
                takes_value: true
                value_name: INPUT_FILE
    - run:
        about: Execute binary file 
        version: "1.8.6"
        author: MrZloHex <zlo.alex.it@gmail.com>
